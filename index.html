<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e8995dd40.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a ViajesPlus</h2>
                <p>Si ya tienes una cuenta inicia sesion aquí</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon"><i class="fa-brands fa-google"></i></box-icon></div>
                <div class="border-icon"><i class="fa-brands fa-facebook"></i></box-icon></div>
                <div class="border-icon"><i class="fa-brands fa-instagram"></i></box-icon></div>
            </div>
            <p class="cuenta-gratis">Crear cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input class="btn-rg" type="button" value="Registrarse">
        </form>
    </div>

    <!-- FORMULARIO DOS -->

    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon"><i class="fa-brands fa-google"></i></box-icon></div>
                <div class="border-icon"><i class="fa-brands fa-facebook"></i></box-icon></div>
                <div class="border-icon"><i class="fa-brands fa-instagram"></i></box-icon></div>
            </div>
            <p class="cuenta-gratis">¿Aún no tienes cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesión">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aún no tienes una cuenta por favor registrate aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>


    <script src="code.js"></script>
</body>
</html>
